<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <title>Motorcycle 3D Viewer</title>
  <style>
   body {
  margin: 0;
  overflow: hidden;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

  
 #color-buttons {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

  #color-buttons button {
    padding: 10px 20px;
    margin: 30px;
    font-size: 70px;
    font-weight: bold;
    background-color: #ffffff;
    border: 2px solid #333;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #color-buttons button:hover {
    background-color: #eee;
  }

  </style>

</head>
<body>
     <div id="color-buttons">
  <button onclick="changeColor('red')">Red</button>
  <button onclick="changeColor('blue')">Blue</button>
  <button onclick="changeColor('black')">Black</button>
</div>
<!-- We no longer load scripts here. main.js will import everything. -->
<script type="module" src="./main.js"></script>

</body>
</html>
